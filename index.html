    <h1 class="titulo">TO DO LIST: ARGENTINA</h1>
    <h2 class="subtitulo"> Haz tu propia To Do List con las actividades que consideres que si o si debes realizar en cada provincia de Argentina que visites </h2>
    

    <!-- to do list -->
    <div id="todo" class="oculto">

    <!-- seleccionar provincia y que se podría hacer -->

    <div class="col-xs-12 col-sm-12 col-md-6">
      <h2 class="sub-header"></h2>
      <form>
        <div class="form-group col-xs-12 col-sm-12">
          <div class="col-sm-10">
            <select id="inputSeleccionar" class="form-control">
              <option value="">Selecciona una provincia</option>
                <option value="Buenos Aires"> Buenos Aires </option>
                <option value="Catamarca"> Catamarca </option>
                <option value="Chaco"> Chaco </option>
                <option value="Chubut"> Chubut </option>
                <option value="Córdoba"> Córdoba </option>
                <option value="Corrientes"> Corrientes </option>
                <option value="Entre Ríos"> Entre Ríos </option>
                <option value="Formosa"> Formosa </option>
                <option value="Jujuy"> Jujuy </option>
                <option value="La Pampa"> La Pampa </option>
                <option value="La Rioja"> La Rioja </option>
                <option value="Mendoza"> Mendoza </option>
                <option value="Misiones"> Misiones </option>
                <option value="Neuquén"> Neuquén </option>
                <option value="Río Negro"> Río Negro </option>
                <option value="Salta"> Salta </option>
                <option value="San Juan"> San Juan </option>
                <option value="San Luis"> San Luis </option>
                <option value="Santa Cruz"> Santa Cruz </option>
                <option value="Santa Fe"> Santa Fe </option>
                <option value="Santiago del Estero"> Santiago del Estero </option>
                <option value="Tierra del Fuego"> Tierra del Fuego </option>
                <option value="Tucumán"> Tucumán </option>
            </select>
          </div>
        </div>

        <div class="form-group col-xs-12 col-sm-12">
          <div class="col-sm-10">
            <select id="inputSeleccionarActividad" class="form-control">
              <option value="">Selecciona el tipo de actividad</option>
                <option value="naturaleza.png"> Aire libre / Naturaleza </option>
                <option value="arte.png"> Arte </option>
                <option value="cultura-historia.png"> Cultura / Historia </option>
                <option value="deporte.png"> Deporte </option>
                <option value="gastronomia.png"> Gastronomía </option>
                <option value="religion.png"> Religión </option>
                
            </select>
          </div>
        </div>

        <div class="container">
                <div class="form-group col-xs-12 col-sm-12">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputActividad" placeholder="Agrega una actividad que te gustaría hacer">
                </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12">
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="inputFecha" placeholder="Fecha">
                </div>
                </div>
                <div class="form-group col-xs-12 col-sm-12">
                
                <div class="col-sm-10">
                    <button type="submit" id="btnAgregarActividad"class="btn btn-success">Agregar</button>
                </div>
                </div>
            </form>
            <div class="row" >
                <div id="resultado" class="col-xs-12 col-sm-12">

                </div>
            </div>
        </div>

    </div>
 
            

    <!-- Lista to do -->
    <div class="container2"> 
    <div class="col-xs-10 col-sm-10 col-md-12" style="background-color: #f1f6ff;">
      <h3 class="sub-header" style="text-align: center; color: #F4A9A8; font-family: 'Truculenta', sans-serif;font-size: xx-large;"> LISTA </h3>

        <div class="table-responsive" >
          <table class="table table-striped" >
            <thead>
              <tr class="cuadro">
                <th class="seccion-tabla">Provincia</th>
                <th class="seccion-tabla">Tipo de Actividad</th>
                <th class="seccion-tabla">Actividades</th>
                <th class="seccion-tabla">¿Cuándo las quiero a hacer?</th>
                <th class="seccion-tabla"> Estado </th>
                <th class="seccion-tabla"> Acción </th>
              </tr>
            </thead>
            <tbody id="tablaToDo">
              
            </tbody>
            

          </table>
        </div>
      </div>
    </div>
